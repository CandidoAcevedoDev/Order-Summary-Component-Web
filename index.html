<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <img src="images/pattern-background-desktop.svg" class="bg--top" alt="Background Top">

    <article class="article">
        <div class="article__header">
            <img src="images/illustration-hero.svg" class="header__hero" alt="">
        </div>
        <div class="order__info">
            <h1 class="order__title">Order Summary</h1>
            <p class="order__text">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="order__cost">
                <img src="images/icon-music.svg" class="order__icon" alt="Logo Music">
                <h2 class="order__plan">
                    Annual Plan 
                    <span class="order__price">$59.99/year</span>
                </h2>
                <a href="#" class="order__link">Change</a>
            </div>
        </div>
        <a href="#" class="button button--blue">Proceed to Payment</a>
        <a href="#" class="button button--transparent">Cancel Order</a>
    </article>
</body>
</html>
